name: Test:Build

on:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:


    - name: Setup PHP with composer v2
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        tools: composer:v2

    - name: Run full build.
      run: composer install --no-interaction --no-progress --optimize-autoloader