<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSP Test Document</title>
  <!-- Inline style for CSP inline-style test -->
  <style>
    body { background: #f9f9f9; }
  </style>
  <!-- External stylesheet -->
  <link rel="stylesheet" href="https://css1.test/style.css">
  <link rel="stylesheet" href="https://css2.test/style.css">
  <link rel="stylesheet" href="https://css1.test/style.css"> <!-- duplicate -->
  <!-- Inline script for CSP inline-script test -->
  <script>
    console.log('inline.script.test');
  </script>
  <!-- External scripts -->
  <script src="https://js1.test/script.js"></script>
  <script src="https://js2.test/script.js"></script>
  <script src="https://js1.test/script.js"></script> <!-- duplicate -->
</head>
<body>
  <h1>CSP Test Elements</h1>

  <!-- Images -->
  <img src="https://img1.test/image.png" alt="img1.test" data-link="https://img1.test/image.png">
  <img src="https://img2.test/image.png" alt="img2.test" data-json='{"src":"https://img2.test/image.png"}'>
  <img src="https://img1.test/image.png" alt="img1.test duplicate">

  <!-- Iframes -->
  <iframe src="https://iframe1.test" title="iframe1.test"></iframe>
  <iframe src="https://iframe2.test" title="iframe2.test" data-link="https://iframe2.test"></iframe>
  <iframe src="https://iframe1.test" title="iframe1.test duplicate"></iframe>

  <!-- Objects -->
  <object data="https://object1.test/file.swf" type="application/x-shockwave-flash"></object>
  <object data="https://object2.test/file.swf" type="application/x-shockwave-flash" data-json='{"data":"https://object2.test/file.swf"}'></object>
  <object data="https://object1.test/file.swf" type="application/x-shockwave-flash"></object>

  <!-- Embeds -->
  <embed src="https://embed1.test/file.mp4" type="video/mp4">
  <embed src="https://embed2.test/file.mp4" type="video/mp4" data-link="https://embed2.test/file.mp4">
  <embed src="https://embed1.test/file.mp4" type="video/mp4">

  <!-- Video -->
  <video controls>
    <source src="https://video1.test/video.mp4" type="video/mp4" data-link="https://video1.test/video.mp4">
    <source src="https://video2.test/video.mp4" type="video/mp4">
    <source src="https://video1.test/video.mp4" type="video/mp4">
  </video>

  <!-- Audio -->
  <audio controls>
    <source src="https://audio1.test/audio.mp3" type="audio/mp3">
    <source src="https://audio2.test/audio.mp3" type="audio/mp3" data-json='{"src":"https://audio2.test/audio.mp3"}'>
    <source src="https://audio1.test/audio.mp3" type="audio/mp3">
  </audio>

  <!-- Source (picture) -->
  <picture>
    <source srcset="https://picture1.test/img.webp" type="image/webp">
    <source srcset="https://picture2.test/img.webp" type="image/webp" data-link="https://picture2.test/img.webp">
    <img src="https://picture1.test/img.png" alt="picture1.test">
  </picture>

  <!-- Form (action) -->
  <form action="https://form1.test/submit" method="post" data-link="https://form1.test/submit">
    <input type="text" name="test1">
    <button type="submit">Submit to form1.test</button>
  </form>
  <form action="https://form2.test/submit" method="post">
    <input type="text" name="test2">
    <button type="submit">Submit to form2.test</button>
  </form>
  <form action="https://form1.test/submit" method="post"></form>

  <!-- A links (should not be blocked by CSP) -->
  <a href="https://alink1.test/page.html">alink1.test</a>
  <a href="https://alink2.test/page.html" data-json='{"href":"https://alink2.test/page.html"}'>alink2.test</a>
  <a href="https://alink1.test/page.html">alink1.test duplicate</a>

  <!-- JSON encoded data -->
  <script type="application/json" id="json-data">
    {
      "img": "https://img1.test/image.png",
      "iframe": "https://iframe2.test",
      "object": "https://object2.test/file.swf"
    }
  </script>

  <!-- Arbitrary data attributes -->
  <div data-link="https://data1.test" data-json='{"link":"https:\/\/data2.test"}' data-serialized='a:1:{s:4:"link";s:19:"https:\/\/data3.test";}'>Data Test 1</div>
  <div data-link="https://data4.test" data-json='{"link":"https:\/\/data5.test"}' data-serialized='a:1:{s:4:"link";s:19:"https:\/\/data6.test";}'>Data Test 2</div>
</body>
</html>
